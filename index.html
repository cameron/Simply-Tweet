<html>
<head>
	<title>Twixpiriment</title>
	<script type='text/javascript' src='js/jquery-1.4.2.js'></script>
	<script type='text/javascript' src='js/twitter_api.js'></script>
	<script type='text/javascript' src='js/client.js'></script>
	<link rel='stylesheet' type='text/css' href='css/client.css'>
</head>
<body>
<div id='error' onclick='$("#error").hide()'><span id='error-message'></span><a id='hide-error' href='#' onclick='$("#error").hide();'>Click to hide</a></div>
<div id='top-bar'>
	<div id='login'>
		<input type='text' id='t-user'>
		<input type='password' id='t-pass'>
		<input type='submit' id='t-login' value='Log in to your Twitter account'>
	</div>
	<div id='update-status'>
		<input type='text' id='t-status' size='140'>
		<input type='submit' value='Tweet' id='t-submit'>
		<span id='char-count'></span>
	</div>
</div>
<div id='page-wrapper'>
<div id='nav-and-content'>
	<div id='nav'>
		<div id='home-timeline'>Home</div>
		<div id='user-timeline'>Mine</div>
		<div id='friends-timeline'>Friends</div>
		<div id='public-timeline'>Public</div>
		<div id='refresh'>Refresh</div>
	</div>
	<div id='tweets'>
		<div class='content'>
			<div class='tweet' style='text-align:center;padding:8px;'>
				Log in to see your home timeline.
			</div>
		</div>
		<div id='home-timeline-content' class='content'></div>
		<div id='user-timeline-content' class='content'></div>
		<div id='public-timeline-content' class='content'></div>
		<div id='friends-timeline-content' class='content'></div>
	</div>
</div>
</div>
</body>
</html>
